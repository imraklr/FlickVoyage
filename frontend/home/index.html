<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flick Voyage</title>
        <link rel="stylesheet" href="./css/mainpaint.css">
        <link rel="stylesheet" href="./css/page-parts/banner.intro-typewrite.css">
        <link rel="stylesheet" href="./css/page-parts/gallery-paging-container.css">
        <link rel="stylesheet" href="./css/page-parts/paging-container.css">
        <link rel="stylesheet" href="./css/page-parts/movie-card.css">
        <link rel="stylesheet" href="./css/page-parts/filter-dialog.css">
        <link rel="stylesheet" href="./css/page-parts/search-dialog.css">
    </head>
    <body>

        <dialog id="search-dialog">
            <div class="search-card">
                <textarea id="search-query-textarea" name="search-query-textarea"></textarea>
                <div class="search-footer">
                  <button class="card-footer_center" id="search-cancel-btn">Cancel: Esc</button>
                  <button class="card-footer_right" id="search-go-btn">Go: Alt+Enter</button>
                </div>
            </div>
        </dialog>

          <md-dialog class="Movie-Filter" id="filter-dialog">
            <span slot="headline">
              <md-icon-button form="filter-form" value="close" aria-label="Close dialog">
                <md-icon>close</md-icon>
              </md-icon-button>
              <span class="headline">Make your choices!!</span>
            </span>
            <form id="filter-form" slot="content" method="dialog" class="filter-content">

                <div class="languages-row" style="margin-top: 4px; margin-bottom: 4px; display: inline-flex;">
                    <!-- sub nodes generated by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="genre-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>Genres:</label>
                    <!-- handled by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="keyword-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>Keywords</label>
                    <!-- handled by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="cast-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>Casts</label>
                    <!-- handled by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="release-year-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>Release Year:</label>
                    <!-- handled by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="popularity-score-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>Popularity Score:</label>
                    <!-- handled by javascript -->
                </div>

                <md-divider></md-divider>

                <div class="adult-choice-row" style="margin-top: 4px;margin-bottom: 4px;">
                    <label>
                        Want it suitable for ages below adult?
                        <md-switch selected id="adult-choice-button"></md-switch>
                    </label>
                </div>
            </form>
            <div slot="actions">
              <md-text-button form="filter-form" value="reset" type="reset">Reset</md-text-button>
              <div style="flex: 1"></div>
              <md-text-button form="filter-form" value="cancel">Cancel</md-text-button>
              <md-text-button form="filter-form" value="save">Save</md-text-button>
            </div>
          </md-dialog>

        <div class="page-container">

            <div id="container1">
                <div class="page-progress-indicator-div">
                    <md-linear-progress class="page-progress-indicator" four-color indeterminate aria-label="Page Content Load Progress"></md-linear-progress>
                </div>
                
                <div class="menu-intro-container">
                    <div class="divider1">
                        <!-- Brand Icon -->
                        <div class="divider11">
                            <img src="./asset/icon/brand.jpeg" draggable=false class="brand-icon"/>
                        </div>
                        <!-- Brand Name -->
                        <div class="divider12">
                            <font class="brand-name">FlickVoyage</font>
                        </div>
                    </div>

                    <div class="divider2"> <!-- A placeholder for topbar -->
                        <div class="intro">
                            <!-- Intro to website's purpose -->
                            <span class="intro-typewrite"><span class="wrap"></span></span>
                            <span class="emoji-wrap"></span>
                        </div>


                        <div class="topbar">
                            <!-- Filter Button -->
                            <md-filled-button trailing-icon="false" has-icon="true" onclick="openFilterDialog()" id="filter-button">
                                <svg slot="icon" viewBox="0 -960 960 960"><path d="M400-240v-80h160v80H400ZM240-440v-80h480v80H240ZM120-640v-80h720v80H120Z"/></svg>
                                Explore Filter
                            </md-filled-button>
                            <div class="search_button">
                                <md-filled-icon-button id="search-btn">
                                    <md-icon>search</md-icon>
                                </md-filled-icon-button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>



            <div class="movie-container">
                <div id="paging-container">
                    <!-- Page Navigation Buttons -->
                    <!-- Page nav buttons do not require any extra Go button to fetch items -->
                    <div id="nav-next-prev">
                        <md-filled-tonal-icon-button id="nav-back">
                            <md-icon>arrow_back_ios</md-icon>
                        </md-filled-tonal-icon-button>
                        <md-filled-tonal-icon-button id="nav-next">
                            <md-icon>arrow_forward_ios</md-icon>
                        </md-filled-tonal-icon-button>
                    </div>
                    <md-divider class="divider"></md-divider>
                    <!-- Page number field -->
                    <div id="div-page-number-text-field">
                        <md-outlined-text-field
                            id="page-number-text-field"
                            label="Page Number"
                            type="number"
                            min="1">
                        </md-outlined-text-field>
                    </div>
                    <!-- Page Size field -->
                    <div id="div-page-size-text-field">
                        <md-outlined-text-field
                            id="page-size-text-field"
                            label="Page Size"
                            type="number"
                            min="1">
                        </md-outlined-text-field>
                    </div>
                    <!-- Go Button -->
                    <div id="go_apply_paging">
                        <md-filled-icon-button id="go-apply-paging" onclick="goButtonAction()">
                            <md-icon>check</md-icon>
                        </md-filled-icon-button>
                    </div>
                </div>

                
                <div id="container-scroll-wrapper">
                    <!-- Cards Start here -->
                    <!-- Javascript Handles it -->
                    <!-- Cards End here -->
                </div>
            </div>



        </div>        


        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Intro Typewrite -->
        <script src="./js/page-parts/banner.intro-typewrite.js"></script>

        <!-- Landing Page defaults -->
        <script src="./js/land.js"></script>

        <!-- For Theme Toggle Button -->
        <script src="./js/page-parts/theme-toggle.js"></script>


        <!-- Bundled Javascript file for API calls to the server using fetch API and material3 components-->
        <!-- Also for Paging and Gallery Container -->
        <script src="./js/bundles/bundle.js"></script>
    </body>
</html>
